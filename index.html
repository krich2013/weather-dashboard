<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link
    rel="stylesheet"
    href="style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 search-column">
                <div id="city-search">
                    <h2>Search for a City:</h2>
                </div>
                <form id="city-form" class="form-inline">
                    <label for="city-input"></label>
                    <input type="text" id="city-input" class=form-control><br>
                    <button id="add-city" class="btn"><i class="fa fa-search"></i></button>
                </form>
                <div id="city-searches"></div>
                <div id="user-location"></div>
            </div>
    
            <div class="col-md-8">
                <div class="row main-forecast">
                    <div id="city-name"></div>
                </div>
                <div class="row main-forecast2">
                    <div id="city-information"></div>
                </div>
                <div class="row five-day-forecast">
                    <h3>5-Day Forecast</h3>
                </div>
                    <div class="row five-day-forecast2" id="five-day">
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "script.js"></script>

</body>
</html>
